<div class="faq-item" (click)="toggleAnswer()">
  <div class="question" class="flex justify-content-between align-items-center">
    <div class="pl-2 text-xl">
      {{ question }}
    </div>
    <div class="pr-2">
      <i   [class]="showAnswer ? 'pi pi-chevron-down' : 'pi pi-chevron-up'"style="font-size: 1rem"></i>
    </div>
  </div>
  <div class="answer" [ngClass]="{ expanded: showAnswer }">R: {{ answer }}</div>
</div>
