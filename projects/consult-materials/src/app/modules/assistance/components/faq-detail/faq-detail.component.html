<div class="guide-header text-left">
  <div class="flex pt-1 gap-1 pr-1">
    <p-accordion (onOpen)="onQuestionView(question)" class="w-full">
      <p-accordionTab class="capitalize" [header]="question.content">
        <div class="w-full border-1 border-200 p-4 border-round">
          <div>
            <span class="l-form-header py-2 px-1">Resposta:</span>
            <p>
              {{ question.response }}
            </p>
          </div>
          <div class="flex">
            <div *ngFor="let item of question.attachments; let i = index">
              <a class="p-1 underline text-blue-500 cursor-pointer" (click)="handleLinkRedirect(item)"> Link {{ i + 1 }}</a>
            </div>
          </div>
        </div>
        <div class="flex pt-1 text-justify">
          <div *ngFor="let tag of question.tags">
            <p-tag
              class="uppercase border-white border-right-1 cursor-pointer font-bold"
              value="#{{ tag.label }}"
              (click)="handleSearchByTags(tag)"
            ></p-tag>
          </div>
        </div>
      </p-accordionTab>
    </p-accordion>
    <div *ngIf="hasPermission" class="flex">
      <button
        pButton
        icon="pi pi-pencil"
        (click)="handleEdit(question)"
        class="p-button-text p-button-primary p-button-sm"
      ></button>
      <button
        pButton
        icon="pi pi-trash"
        class="p-button-text p-button-danger p-button-sm"
        (click)="handleRemove(question)"
        [disabled]="isActionBtnDisabled"
      ></button>
    </div>
  </div>
</div>
