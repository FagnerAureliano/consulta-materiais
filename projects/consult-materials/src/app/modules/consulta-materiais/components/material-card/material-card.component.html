<div
  class="card bg-white border-1 border-gray-300 text-white text-center p-4 border-round shadow-1 m-2"
>
  <div class="card-header flex">
    
    <div *ngFor="let file of search.types" li-index>
      <p-tag
        class="uppercase border-white border-right-1 cursor-pointer font-bold"
        value="{{ file.name }}"
        (click)="emitTag.emit(file)"
      ></p-tag>
    </div>
  </div>
  <div class="w-full border-bottom-1 border-gray-200 my-1"></div>
  <div class="card-header flex">
    <!-- <i class="bg-blue-300 pi pi-tag align-self-center"></i> -->
    <div *ngFor="let file of search.tags" li-index>
      <p-tag
        class="uppercase border-white border-right-1 cursor-pointer font-bold"
        value="{{ file.label }}"
        (click)="emitTag.emit(file)"
      ></p-tag>
    </div>
  </div>
  <p-divider></p-divider>
  <div class="text-gray-900 pb-3 text-justify">
    <h3>
      {{ search.title }}
    </h3>
  </div>
  <div>
    <img
      class="w-full border-1 border-gray-300 border-round image-responsive"
      src="{{ search?.urlMedia?.thumbnail }}"
    />
    <div class="w-12 h-5rem">
      <p
        class="text-gray-900 pb-3 text-justify"
        [ngClass]="{ 'truncate-text': search.description?.length > 100 }"
      >
        {{ search?.description }}
      </p>
    </div>
    <div class="text-gray-700 text-sm text-left">
      <i class="pi pi-calendar-minus"></i>
      Atualizado: {{ search.lastModified | date : "short" }}
    </div>
    <p-divider></p-divider>
    <div class="w-full mb-2 text-right">
      <app-material-detail
      [documentId]="search.id"
      > </app-material-detail>
    </div>
  </div>
</div>
