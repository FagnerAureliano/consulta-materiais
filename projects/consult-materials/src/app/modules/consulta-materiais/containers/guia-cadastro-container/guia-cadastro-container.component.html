<div class="flex-1 mt-4 card_responsivo">
  <div
    class="mt-2 flex-column justify-content-between align-items-end w-full header-content"
  >
    <h1
      class="align-self-center div_buttons"
      [ngClass]="
        screenWidth > 425
          ? screenWidth > 765
            ? 'text-5xl'
            : 'text-3xl'
          : 'text-2xl '
      "
    >
      Cadastro Guia RÃ¡pido
    </h1>
    <div class="justify-content-end flex div_buttons">
      <p-button
        styleClass="p-button-text mr-2 p-button-plain"
        icon="pi pi-arrow-left"
        (onClick)="goBack()"
        [label]="screenWidth > 425 ? 'VOLTAR' : ''"
      ></p-button>
      <p-button
        styleClass=""
        (onClick)="handleSave()"
        icon="pi pi-check"
        label="SALVAR"
        [disabled]="this._form?.get('guiaForm')?.invalid"
      ></p-button>
    </div>
  </div>
  <div class="w-full mt-2">
    <p-card>
      <app-guia-cadastro-form
        [form]="_form.get('guiaForm')"
      ></app-guia-cadastro-form>
    </p-card>
  </div>
</div>
<p-toast></p-toast>
