<div class="flex-1 mt-4 card_responsivo">
  <div
    class="mt-2 flex-column justify-content-between align-items-end w-full header-content"
  >
    <h1 class="align-self-center div_buttons">Cadastro Guia RÃ¡pido</h1>
    <div class="justify-content-end flex div_buttons">
      <p-button
        pRipple
        styleClass="p-button-text mr-2 p-button-plain p-button-sm "
        icon="pi pi-arrow-left"
        (onClick)="goBack()"
        label="VOLTAR"
      ></p-button>
      <p-button
        pRipple
        icon="pi pi-refresh"
        styleClass="p-button-sm p-button-text p-button-primary mr-1"
        (onClick)="onClear()"
        label="LIMPAR"
      ></p-button>
      <p-button
        styleClass=""
        (onClick)="handleSave()"
        icon="pi pi-check"
        label="SALVAR"
        [disabled]="this._form?.invalid"
      ></p-button>
    </div>
  </div>
  <div class="w-full mt-2">
    <p-card>
      <app-guia-cadastro-form
        [form]="_form"
        [whitelist]="_whitelist"
        [scopes]="_scopes"
        (tagsEmitter)="handleSearchTags($event)"
      ></app-guia-cadastro-form>
    </p-card>
  </div>
</div>
<p-toast></p-toast>
