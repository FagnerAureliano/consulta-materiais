<div class="flex-1 card_responsivo mt-4">
  <div
    class="mt-2 flex-column justify-content-between w-full align-items-end header-content"
  >
    <h1
      class="align-self-center div_buttons"
      [ngClass]="
        screenWidth > 425
          ? screenWidth > 765
            ? 'text-5xl'
            : 'text-3xl'
          : 'text-2xl '
      "
    >
      Cadastro de Documentos
    </h1>
    <div class="justify-content-end flex div_buttons">
      <p-button
        pRipple
        styleClass="p-button-text mr-2 p-button-plain "
        icon="pi pi-arrow-left"
        (onClick)="goBack()"
        [label]="screenWidth > 768 ? 'VOLTAR' : null"
      ></p-button>
      <p-button
        pRipple
        icon="pi pi-check"
        (onClick)="handleSave()"
        [disabled]="this._form?.get('documentForm')?.invalid"
        label="SALVAR"
      ></p-button>
    </div>
  </div>
  <div class="w-full mt-2">
    <p-card>
      <app-documento-cadastro-form
        [form]="_form.get('documentForm')"
      ></app-documento-cadastro-form>
    </p-card>
  </div>
</div>
