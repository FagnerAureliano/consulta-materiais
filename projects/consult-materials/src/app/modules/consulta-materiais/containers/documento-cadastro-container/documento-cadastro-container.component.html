<div class="flex-1 card_responsivo mt-4">
  <div
    class="mt-2 flex-column justify-content-between w-full align-items-end header-content"
  >
    <h1 class="align-self-center div_buttons">
      {{ _material ? "Edição de Documentos" : "Cadastro Documentos" }}
    </h1>

    <div class="justify-content-end flex div_buttons">
      <p-button
        pRipple
        styleClass="p-button-text mr-2 p-button-plain p-button-sm "
        icon="pi pi-arrow-left"
        (onClick)="goBack()"
        label="VOLTAR"
      ></p-button>

      <p-button
        pRipple
        icon="pi pi-refresh"
        styleClass="p-button-sm p-button-text p-button-primary mr-1"
        (onClick)="onClear()"
        label="LIMPAR"
      ></p-button>

      <p-button
        pRipple
        styleClass="p-button-sm"
        icon="pi pi-check"
        (onClick)="handleSave()"
        [disabled]="this._form?.invalid"
        label="SALVAR"
      ></p-button>
    </div>
  </div>
  <div class="w-full mt-2">
    <p-card>
      <app-documento-cadastro-form
        [form]="_form"
        [scopes]="_scopes"
        [material]="_material"
        [whitelist]="_whitelist"
        (tagsEmitter)="handleSearchTags($event)"
        (downloadDoc)="handleDownload($event)"
      ></app-documento-cadastro-form>
    </p-card>
  </div>
</div>
<p-toast></p-toast>
