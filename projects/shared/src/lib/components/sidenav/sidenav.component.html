<aside
  [ngClass]="{
    'l-sidenav-wrapper': true,
    'l-sidenav-wrapper--show': !_isHidden
  }"
  class="l-sidenav-wrapper"
  shrdClickOutside
  (clickOutside)="_isHidden = true"
>
  <div class="l-sidenav p-3">
    <button class="l-sidenav__btn" (click)="toggleNav()">
      <div class="flex justify-content-end">
        <i
          [class]="_isHidden ? 'pi pi-chevron-right' : 'pi pi-chevron-left'"
        ></i>
      </div>
    </button>
    <nav>
      <ul>
        <mat-material-filter></mat-material-filter>

        <p-divider></p-divider>

        <shrd-sidenav-item (click)="toggleNav()" href="#" [disabled]="true">
          Acesso e Perfis
        </shrd-sidenav-item>
        <div *ngFor="let item of scopos">
          <shrd-sidenav-item (click)="navigateToContent(item)" href="#">
            {{ item | wordConverter }}
          </shrd-sidenav-item>
        </div>
      </ul>
    </nav>
  </div>
</aside>
