<form [formGroup]="_form">
  <div class="w-12 mt-2">
    <span class="p-input-icon-left w-full">
      <i class="pi pi-search"></i>

      <input
        pInputText
        class="p-inputtext p-inputtext-outlined py-2"
        placeholder="Buscar"
        formControlName="searchText"
        (keydown.enter)="searchFilter()"
      />
    </span>
  </div>

  <p-divider></p-divider>

  <div class="pb-1">
    <div class="flex-row">
      <div
        class="w-full pb-2 flex align-items-center gap-1 justify-content-between"
      >
        <div>
          <p-checkbox
            formControlName="file"
            value="File"
            inputId="file"
            class="mr-1"
            (onChange)="onCheckboxChange('file')"
          ></p-checkbox>

          <label for="file">Arquivo(PDF, Planilha..)</label>
        </div>

        <div>
          <p-checkbox
            formControlName="picture"
            value="Picture"
            inputId="picture"
            class="mr-1"
            (onChange)="onCheckboxChange('picture')"
          ></p-checkbox>

          <label for="picture">Imagem</label>
        </div>

        <div>
          <p-checkbox
            formControlName="video"
            value="Video"
            inputId="video"
            class="mr-1"
            (onChange)="onCheckboxChange('video')"
          ></p-checkbox>

          <label for="video">Vídeo</label>
        </div>

        <!-- <div>
          <div>
            <p-checkbox
              formControlName="audio"
              value="Audio"
              inputId="audio"
              class="mr-1"
              (onChange)="onCheckboxChange('audio')"
            ></p-checkbox>
  
            <label for="audio">Audio</label>
          </div>
        </div> -->
      </div>
    </div>

    <div class="flex-row">
      <div
        class="w-full pb-2 flex align-items-center gap-1 justify-content-between"
      >
        <div>
          <p-checkbox
            formControlName="note"
            value="Note"
            inputId="note"
            class="mr-1"
            (onChange)="onCheckboxChange('note')"
          ></p-checkbox>

          <label for="note">Guia Rápido</label>
        </div>
      </div>
      <div class="w-full gap-1 mb-2">
        <label class="gap-1">Diretório</label>
        <p-dropdown
          class="border-cyan-100"
          [options]="scopes"
          optionLabel="scope"
          optionValue="path"
          formControlName="path"
          placeholder="Local"
        >
          <ng-template let-item pTemplate="selectedItem">
            <span> {{ item.scope | wordConverter }}</span>
          </ng-template>
          <ng-template let-item pTemplate="item">
            <span> {{ item.scope | wordConverter }}</span>
          </ng-template>
        </p-dropdown>
      </div>
    </div>

    <div class="flex-row">
      <div>
        <div>
          <p-button
            type="button"
            icon="pi pi-refresh"
            styleClass="p-button-text col-6 p-button-sm"
            label="LIMPAR"
            (onClick)="clear()"
          >
          </p-button>

          <p-button
            type="button"
            icon="pi pi-search"
            styleClass="p-button-text bg-bluegray-50 col-6 p-button-sm"
            label="BUSCAR"
            [disabled]="_form.invalid"
            (keydown.enter)="searchFilter()"
            (onClick)="searchFilter()"
          >
          </p-button>
        </div>
      </div>
    </div>
  </div>
</form>
