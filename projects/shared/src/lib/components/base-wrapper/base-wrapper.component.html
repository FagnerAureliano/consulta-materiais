<section id="section">
  <header class="l-header">
    <p-toast></p-toast>
    <p-confirmPopup></p-confirmPopup>

    <div
      *ngIf="isMobileScreen"
      class="c-header grid flex pl-3 pr-3 align-items-center justify-content-between"
    >
      <div class="col-7 mt-2">
        <a [href]="basePath" class="flex align-items-center">
          <img
            class="c-header__logo"
            src="assets/images/gladio-alado-3d.jpg"
            alt="gladio alado"
          />
          <h1 class="c-header__title ml-2">
            <span class="c-header__subtitle ml-1 mr-3">
              {{ title ? title : "sem título" }}
            </span>
          </h1>
        </a>
      </div>
      <div class="c-header__session-time mt-2 flex align-items-center">
        <i class="pi pi-clock mr-2"></i>
        <p>
          {{ tokenDuration?.humanize()  }}
        </p>
      </div>
      <div class="flex align-items-center">
        <p-button
          icon="pi pi-bell"
          styleClass="p-button-text mt-2 "
          [disabled]="true"
        >
        </p-button>
      </div>

      <div>
        <p-button
          icon="pi pi-bars"
          styleClass="p-button-text mt-1 "
          (click)="togggleAccord()"
        >
        </p-button>
      </div>
      <div id="accord" class="panel mx-1 border-top-1 border-gray-200 w-full">
        <div class="mt-2 ml-2 flex align-items-center">
          <p-avatar [label]="'?'" shape="circle"></p-avatar>
          <p-button
            icon="pi pi-angle-down"
            styleClass="p-button-text p-button-secondary"
            [label]="
              false
                ? this.userService.user?.pessoa?.nome
                : 'Usuário não identificado'
            "
            iconPos="right"
            (click)="op.toggle($event)"
          ></p-button>
          <p-overlayPanel
            class="z-5"
            [showTransitionOptions]="'0ms'"
            [hideTransitionOptions]="'0ms'"
            #op
            [dismissable]="true"
          >
            <ng-template pTemplate>
              <span class="c-header__role-panel-title mb-2">
                Papéis atribuídos ao usuário
              </span>
              <ul
                *ngIf="false ? this.userService.user?.roles : false"
                class="c-header__role-list"
              >
                <li
                  *ngFor="let role of this.userService.user?.mapedRoles"
                  class="c-header__role mt-1 flex align-items-center"
                >
                  <i class="pi pi-circle-on mr-2"></i>
                  <span>{{ role }}</span>
                </li>
              </ul>
            </ng-template>
          </p-overlayPanel>
        </div>
        <div class="mt-3">
          <a href="#" target="_blank" rel="noopener">
            <p-button
              label="Ajuda"
              icon="pi pi-question-circle"
              styleClass="p-button-sm text-base p-button-text p-button-secondary"
            ></p-button>
          </a>
        </div>
        <div class="border-top-1 border-gray-200 w-full">
          <p-button
            label="Sair"
            icon="pi pi-sign-out"
            styleClass="p-button-text p-button-secondary"
            (onClick)="handleLogout()"
          ></p-button>
        </div>
      </div>
    </div>
    <div
      *ngIf="!isMobileScreen"
      class="c-header flex pl-3 pr-3 align-items-center justify-content-between"
    >
      <!-- Logo and name container -->
      <a [href]="basePath" class="flex align-items-center">
        <img
          class="c-header__logo"
          src="assets/images/gladio-alado-3d.jpg"
          alt="gladio alado"
        />
        <h1 class="c-header__title ml-2">
          <span class="c-header__subtitle ml-1 mr-3">
            {{ title ? title : "sem título" }}
          </span>
        </h1>
      </a>
      <div class="flex align-items-center">
        <div class="c-header__session-time mr-5 flex align-items-center">
          <i class="pi pi-clock mr-2"></i>
          <p>
            <span>Sessão expira em</span>
            {{ tokenDuration?.humanize() }}
          </p>
        </div>
        <p-button
          label="NOTIFICAÇÕES"
          icon="pi pi-bell"
          styleClass="p-button-outlined mr-5"
          [disabled]="true"
        >
        </p-button>
        <div
          class="z-5 mr-1 c-header__role-panel-wrapper"
          shrdClickOutside
          (clickOutside)="_isUserRolepanelvisible = false"
        >
          <p-button
            icon="pi pi-angle-down"
            styleClass="p-button-text p-button-secondary"
            [label]="
              false
                ? this.userService.user?.pessoa?.nome
                : 'Usuário não identificado'
            "
            iconPos="right"
            (click)="op.toggle($event)"
          ></p-button>
          <p-overlayPanel
            class="z-5"
            [showTransitionOptions]="'0ms'"
            [hideTransitionOptions]="'0ms'"
            #op
            [dismissable]="true"
          >
            <ng-template pTemplate>
              <span class="c-header__role-panel-title mb-2">
                Papéis atribuídos ao usuário
              </span>
              <ul
                *ngIf="false ? this.userService.user?.roles : false"
                class="c-header__role-list"
              >
                <li
                  *ngFor="let role of this.userService.user?.mapedRoles"
                  class="c-header__role mt-1 flex align-items-center"
                >
                  <i class="pi pi-circle-on mr-2"></i>
                  <span>{{ role }}</span>
                </li>
              </ul>
            </ng-template>
          </p-overlayPanel>
        </div>
        <p-avatar [label]="'?'" shape="circle" styleClass="mr-4"></p-avatar>
        <p-button
          icon="pi pi-sign-out"
          iconPos="right"
          styleClass="p-button-text p-button-secondary"
          (onClick)="handleLogout()"
        ></p-button>
      </div>
    </div>
    <!-- <div
      class="c-sub-header flex pl-3 pr-3 align-items-center justify-content-between"
    >
      <div>
        <a [href]="basePath">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-home"
            class="c-sub-btn"
          ></button>
        </a>
      </div>
      <a href="#" target="_blank" rel="noopener">
        <p-button
          label="AJUDA"
          icon="pi pi-question-circle"
          styleClass="c-sub-header__help-btn"
        ></p-button>
      </a>
    </div> -->
  </header>
  <div class="l-body">
    <shrd-sidenav [basePath]="basePath"></shrd-sidenav>
    <ng-content></ng-content>
  </div>
</section>
